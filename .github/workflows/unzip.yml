name: Initial Unzip and Push

on:
  workflow_dispatch:

jobs:
  unzip:
    runs-on: ubuntu-latest

    steps:
      - name: Checkout repo
        uses: actions/checkout@v3

      - name: Unzip project
        run: |
          mkdir -p project_content
          unzip project.zip -d project_content
          cp -r project_content/* .
          rm -rf project_content

      - name: Commit and push
        run: |
          git config --global user.name "github-actions"
          git config --global user.email "github-actions@github.com"
          git add . ':!project.zip'
          git commit -m "Initial unzip of project.zip"
          git push
        env:
          GITHUB_TOKEN: ${{ secrets.GITHUB_TOKEN }}